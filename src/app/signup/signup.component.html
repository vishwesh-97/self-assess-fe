<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100" *ngIf="signupForm">
            <div class="login100-form-title" style="background-image: url(../../assets/img/bg-01.jpg);">
                <span class="login100-form-title-1">
                    Sign Up
                </span>
            </div>

            <form [formGroup]="signupForm" class="login100-form validate-form">
                <div class="wrap-input100 validate-input m-b-26" data-validate="First Name is required">
                    <span class="label-input100">First Name</span>
                    <input formControlName="first_name" class="input100" type="text" name="firstname" placeholder="Enter First Name">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-26" data-validate="Last Name is required">
                    <span class="label-input100">Last Name</span>
                    <input formControlName="last_name" class="input100" type="text" name="lastname" placeholder="Enter Last Name">
                    <span class="focus-input100"></span>
                </div>

                <!-- <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                    <span class="label-input100">Username</span>
                    <input class="input100" type="text" name="username" placeholder="Enter username">
                    <span class="focus-input100"></span>
                </div> -->

                <div class="wrap-input100 validate-input m-b-26" data-validate="Email is required">
                    <span class="label-input100">Email</span>
                    <input formControlName="email" class="input100" type="text" name="email" placeholder="Enter Email">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input formControlName="password" class="input100" type="password" name="pass" placeholder="Enter password">
                    <span class="focus-input100"></span>
                </div>

                <!-- <div class="wrap-input100 validate-input m-b-18" data-validate="Confirm Password is required">
                    <span class="label-input100">Confirm Password</span>
                    <input class="input100" type="password" name="conf_pass" placeholder="Enter Confirm password">
                    <span class="focus-input100"></span>
                </div> -->

                <div class="flex-sb-m w-full p-b-30 mt-3">
                    <div>
                        <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="txt1">
                            Already have an account? Log In.
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn mt-1">
                    <button [disabled]="signupForm.invalid || loading" class="btn btn-success login100-form-btn"
                    (click)="signUp()">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
